<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تیونر آنلاین</title>
	<link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
	  <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>هرتز</span>
      </div>
    </div>
    <div class="a4">A<sub>4</sub> = <span>440</span> هرتز</div>
    <label class="auto">
      خودکار
      <input type="checkbox" checked />
    </label>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="notes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
